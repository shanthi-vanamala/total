<!DOCTYPE html>
<html>
<head>
  <title>Pass Application Form</title>
</head>
<body>
    <a href="./Submitted Form.html"></a>
    <img src="/RTCbuslogo.jpeg.jpg" width="1000">

  <fieldset>
    <legend><strong><span style="color:blueviolet;">Application Details</span> </strong></legend>
  <form>
    <label>Name :<span style="color:red;">*</span></label>
    <input type="text" required><br><br>

    <label>Father's/Guardian's Name :<span style="color:red;">*</span></label>
    <input type="text" required><br><br>

    <label>Day of Birth :<span style="color:red;">*</span></label>
    <input type="date" required><br><br>

    <label>Gender :<span style="color:red;">*</span></label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Age As On :<span style="color:red;">*</span></label><br>
    Year(s): <input type="number">
    Month(s): <input type="number">
    Day(s): <input type="number"><br><br>

    <label>Aadhar No: <span style="color:red;">*</span></label>
    <input type="text" required><br><br>

    <label>WhatsApp Number :<span style="color:red;">*</span></label>
    <input type="text" required><br><br>

    <label>Email Id: <span style="color:red;">*</span></label>
    <input type="email" required><br><br>

    <label>Photo :<span style="color:red;">*</span></label>
    <input type="file" required><br><br>
    </fieldset>
    <br>
    <br>

    <fieldset>
        <legend><strong><span style="color:blueviolet;">Address Details</span></strong></legend>

    <label>Applicant's Address:<span style="color:red;">*</span></label>
    <input type="text" required><br>

    <label>District :<span style="color:red;">*</span></label>
    <select>
        <option>Hyderabad</option>
        <option> Secundrabad</option>
        <option> Nalgonda</option>
    </select>    
      

    <label>Mandal: <span style="color:red;">*</span></label>
    <select>
      <option>Hyderabad</option>

    </select>
    

    <label>Village :<span style="color:red;">*</span></label>
    <select>
        <option>Hyderabad</option>
        <option> Ameerpet</option>
        <option> Kukatpalli</option>
      </select>

    <label>Pincode :<span style="color:red;">*</span></label>
    <input type="text" required><br><br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend><strong><span style="color:blueviolet;">Pass Type Details</span></strong></legend>

    <label>City: <span style="color:red;">*</span></label>
    <select required>
      <option value="Hyderabad">Hyderabad</option>
    </select><br><br>

    <label>Pass Type:<span style="color:red;">*</span></label>
    <select required>
      <option value="General">General</option>
    </select><br><br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend><strong><span style="color:blueviolet;"> Mode of Payment&Pass Collection</span></strong></legend>
    <label>Payment Mode :<span style="color:red;">*</span></label>
    <select required>
      <option value="Upi">UPI</option>
    </select><br><br>

    <label>Pass Delivery Mode :<span style="color:red;">*</span></label>
    <select required>
      <option value="Home">Home</option>
    </select><br><br>

    <label>Center at Which you want to collect Pass :<span style="color:red;">*</span></label>
    <select required>
      <option value="Hyderabad">Hyderabad</option>
    </select><br><br>
    </fieldset>
    <br>
    <br>
    
    <img src="/captcha.jpeg.jpg" width="450">
    <br>
    <label>Captcha:</label>
    <input type="text" placeholder="Enter captcha"><br><br><br>
     <button type ="submit">Submit </button>
  </form>
</body>
</html>
